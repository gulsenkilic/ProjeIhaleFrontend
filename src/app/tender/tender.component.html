<!-- src="{{tender.photoUrl}}"-->
<div class="container" >
  <div class="row">
  <div *ngFor="let tender of tenders" class="col-md-6" >

  <div class="card mb-4 shadow-sm" style="background-color: rgb(241, 241, 241);">
  <img class="card-img-top" [src]="tender.url"style="height: 225px; width:100%" alt="Card image top"> 
  <div class="card-body">
  <p class="card-text" style="font-size: x-large;">{{tender.description}}</p>
  <p class="card-text">BAŞLANGIÇ FİYATI: {{tender.price}}</p>
  <small class="text-muted"> KATEGORİ: {{tender.category}}</small>
  <div class="d-flex justify-content between align-items-center">
  <div class="btn-group" >
  <button type="button" routerLink="/tenderDetail/{{tender.tenderId}}" class="btn btn-primary" >Detaylar</button>
  <button type="button" class="btn btn-success" routerLink="/tenderbid/{{tender.tenderId}}" >Verilen Teklifler</button>
  <td><button type="button"  class="btn btn-danger" routerLink="/cancel/{{tender.tenderId}}" >İhaleyi İptal Et</button></td>
  <td><button type="button"  class="btn btn-info" routerLink="/tenderfinish/{{tender.tenderId}}" >İhaleyi Tamamla</button></td>
</div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
