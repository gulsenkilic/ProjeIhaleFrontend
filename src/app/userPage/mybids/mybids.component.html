<app-nav-user></app-nav-user>
<div class="container">
  <br>
  <div class="table-responsive" >
    <h2>TEKLİF VERDİĞİNİZ İHALELER</h2>
    <table class="table table-bordered" style="border-color: black; border: 4px solid black;">
      <thead>
        <tr style="font-family: monospace; ">
          <th>İhale Numarası</th>
          <th>İhale Başlığı</th>
          <th>Kullanıcı Id</th>
          <th>Başlangıç Ücreti</th>
          <th>Verdiğiniz Teklif</th>
          <th>İhale Durumu</th>
         
          <th></th>    
        </tr>
      </thead>  
      <tbody >
        <tr *ngFor="let bid of bids;">
          <td>{{bid.tenderId}}</td>
          <td>{{bid.tender.description}}</td>
          <td>{{bid.userId}}</td>
          <td>{{bid.tender.price}}</td>
          <td>{{bid.bids}}</td>
          <td>{{bid.tender.status}}</td>
          <td><button type="button"  class="btn btn-success" routerLink="/tenderDetail/{{bid.tenderId}} ">Detay</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  
</div>
