<app-nav-user></app-nav-user>
<div class="container">
  <br>
  <div class="table-responsive" >
    <h2>KAZANDIĞINIZ İHALELER</h2>
    <table class="table table-bordered" style="border-color: black; border: 4px solid black;">
      <thead>
        <tr style="font-family: monospace; ">
          <th></th>
          <th>İhale Numarası</th>
          <th>İhale Başlığı</th>
          <th>Kullanıcı Id</th>
          <th>Başlangıç Ücreti</th>
          <th>Kabul Edilen Teklif</th>
          <th>İhale Durumu</th>
         
          <th></th>    
        </tr>
      </thead>  
      <tbody >
        <tr *ngFor="let comp of completes;">
          <td><img class="img-thumbnail" src="{{comp.tender.url}}" style="border-color: black; text-align: center;" alt="image"><br> 
          </td>
          <td>{{comp.tenderId}}</td>
          <td>{{comp.tender.description}}</td>
          <td>{{comp.userId}}</td>
          <td>{{comp.tender.price}}</td>
          <td>{{comp.price}}</td>
          <td>{{comp.tender.status}}</td>
          <td><button type="button" class="btn btn-success" routerLink="/tenderDetail/{{comp
            .tenderId}} ">Detay</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  
</div>
