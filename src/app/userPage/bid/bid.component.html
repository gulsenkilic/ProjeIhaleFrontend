<app-nav-user></app-nav-user>
<div class="container">
  <h2>{{tender.description}} </h2>

<div class="container">
  <br>
  <h4>IHALE BİLGİLERİ</h4>
  <table class="table table-bordered" style="border-color: black;">
    <thead>
      <tr>
        <th>Ihale Numarası</th>
        <th>Başlangıç Tarihi</th>
        <th>Bitiş Tarihi</th>
        <th>Kategori</th>
        <th>Durum</th>
        <th>Başlangıç Ücret</th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{tender.tenderId}}</td>
        <td>{{tender.startDate}}</td>
        <td>{{tender.endDate}}</td>
        <td>{{tender.category}}</td>
        <td>{{tender.status}}</td>
        <td>{{tender.price}}</td>
      
      </tr>
    </tbody>
   
  </table>
</div>

<main role="main" >
  <div class="container"  >
    <div class="row" >
      <form [formGroup]="bidAddForm" (ngSubmit)="addBid()">
        <h2  class="mt-3 pt-3">Teklifinizi Lütfen Aşağıya Yazınız:</h2>
       
        <div class="formGroup">
          <label for="category">İhale Id:</label>
          <select class="form-control" id="tenderId" formControlName="tenderId" >
                      <option> </option>
                       <option>{{tender.tenderId}}</option>
                      
          </select>
          <br>
        </div>
        <div class="formGroup">
          <label for="bids">Teklifiniz :</label>
          <input  type="text" id="bids" formControlName="bids" class="form-control" autofocus>
        <br>
        </div>
    
     <div class="container">
      <button  type="submit" class=" btn btn-success btn-block" [disabled]="!bidAddForm.valid">EKLE</button> 
      <button type="reset" class="btn btn-danger  btn-block" >TEMİZLE</button>
     </div>
      </form>
    </div>
  </div>
  
  </main>
